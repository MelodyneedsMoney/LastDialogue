<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>

  <script>
    var CircleNum
    var Diameter = 10;

    var r = 255;
    var rup = 255;
    var o = 255;
    var so = 255;
    var b = 150;
    var g = 150;
    var gup = 100;
    var mouseS = 50;
    var mouseR = 0;
    var posX = 0;
    var count = 0;
    var d;

    function preload() {
      d = loadStrings('sox1.txt');

      img = loadImage('img/2n.png');
    }

    function setup() {
      createCanvas(1600, 900);
      CircleNum = 100;

    }

    function draw() {
      imageMode(CENTER);
      image(img, width/2, height/2, width, height);

      var s1 = split(d[0], '');
      var s2 = split(d[1], '');

      r = map(mouseX, 0, width, 70, 120);
      g = map(mouseX, 0, width, 100, 80);
      b = map(mouseX, 0, width, 185, 50);
      var emove = map(mouseX, 0, width, 0, frameCount);
      var lb = map(mouseX, 0, width, 205, 40);
      var lg = map(mouseX, 0, width, 170, 80);
      var lr = map(mouseX, 0, width, 180, 150);

      fill(200);
      textSize(25);
      textAlign(CENTER);

      if (mouseX < width/55&& mouseX >=width/60) {
        text("10^14", width / 2, height - 20);
      } else if (mouseX <width/50&& mouseX >=width/55) {

        text("10^15", width / 2, height - 20);
      }  else if (mouseX < width/45&& mouseX >=width/50) {

        text("10^16", width / 2, height - 20);
      } else if (mouseX <width/35 && mouseX >=width/45) {

        text("10^36", width / 2, height - 20);
      } else if (mouseX <width/30 && mouseX >=width/35) {

        text("10^40", width / 2, height - 20);
      } else if (mouseX < width/25&& mouseX >= width/30) {
var num1=map(mouseX,width/30,width/25,40,100);
        text("10^"+int(num1), width / 2, height - 20);
      } else if (mouseX < width/20&& mouseX >= width/25) {
var num2=map(mouseX,width/25,width/20,101,150);
        text("10^"+int(num2), width / 2, height - 20);
      } else if (mouseX < width&& mouseX >= width/20) {
var num3=map(mouseX,width/20,width,150,1999999999);
        text("10^"+int(num3), width / 2, height - 20);
      } else if (mouseX>=width){
        text("10^10^10^56", width / 2, height - 20);
      }



      translate(width / 8, height * 3 / 4);
      rotate(358);

      for (var i = 0; i < CircleNum; i++) {

        var x = (i - posX) * (width) / (CircleNum - 20);
        var x2 = (i + posX) * (width) / (CircleNum - 20);

        posX = 1.5;
        strokeWeight(2);
        stroke(lr, lg, lb, so);
        line(x + 100, height / 2 + 30 * sin(80 * i + (frameCount - emove) / 100) + 50,
          x2 + 150, height / 2 + 30 * cos(PI * (3 / 4) + 80 * i + (frameCount - emove) / 100) + 80);
        line(x, height / 2 + 30 * sin(50 * i + (frameCount - emove) / 100),
          x2, height / 2 + 30 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100));
          line(x-100, height / 2 + 30 * sin(50 * i + (frameCount - emove) / 100),
            x2-80, height / 2 + 30 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100));

        strokeWeight(1);
        stroke(r, g, b, o);
        fill(r, g, b, o);
        textSize(21);
        text(s1[i], x + 98, height / 2 + 33 * sin(80 * i + (frameCount - emove) / 100) + 50);
        text(s1[i], x - 2, height / 2 + 33 * sin(50 * i + (frameCount - emove) / 100));
text(s1[i], x - 98, height / 2 + 33 * sin(50 * i + (frameCount - emove) / 100));

        text(s2[i], x2 + 148, height / 2 + 33 * cos(PI * (3 / 4) + 80 * i + (frameCount - emove) / 100) + 80);
        text(s2[i], x2 - 2, height / 2 + 33 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100));
        text(s2[i], x2 - 78, height / 2 + 33 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100));


        rotate(1);
        var x3 = (i + posX) * (width) / (CircleNum);
        fill(r + 150, g, b - 150, 100);
        noStroke();
        ellipse(x2, height / 2 + 30 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100), Diameter, Diameter);
        ellipse(x, height / 2 + 30 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100), Diameter / 2, Diameter / 2);
        ellipse(30 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100), x - 800, Diameter, Diameter);
        ellipse(30 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100) + 900, x - 200, Diameter + 3, Diameter + 3);

        ellipse(x - 200, height / 2 + 30 * cos(PI * (3 / 4) + 50 * i + (frameCount - emove) / 100) - 100, Diameter - 2, Diameter - 2);


      }

      strokeWeight(2);
      stroke(lr, lg, lb, so);
      line(20, height / 2 + 30 * sin(50 * 0 + (frameCount - emove) / 100) - 100,
        50, height / 2 + 30 * cos(PI * (3 / 4) + 50 * 0 + (frameCount - emove) / 100) - 150);
      line(20, height / 2 + 30 * sin(50 * 3 + (frameCount - emove) / 100) - 300,
        50, height / 2 + 30 * cos(PI * (3 / 4) + 50 * 4 + (frameCount - emove) / 100) - 350);
        line(200, height / 2 + 30 * sin(50 * 3 + (frameCount - emove) / 100) - 300,
          290, height / 2 + 30 * cos(PI * (3 / 4) + 50 * 4 + (frameCount - emove) / 100) - 350);
      strokeWeight(1);
      stroke(r, g, b, o);
      fill(r, g, b, o);
      textSize(21);
      text(s1[CircleNum - 6], 200, height / 2 + 30 * sin(50 * 3 + (frameCount - emove) / 100) - 300);
      text(s2[CircleNum - 7], 290, height / 2 + 33 * cos(PI * (3 / 4) + 50 * 4 + (frameCount - emove) / 100) - 350);

      text(s1[CircleNum - 1], 2, height / 2 + 30 * sin(50 * 0 + (frameCount - emove) / 100) - 100);
      text(s2[CircleNum - 2], 50, height / 2 + 33 * cos(PI * (3 / 4) + 50 * 0 + (frameCount - emove) / 100) - 150);
      text(s1[CircleNum - 3], 2, height / 2 + 30 * sin(50 * 3 + (frameCount - emove) / 100) - 300);
      text(s2[CircleNum - 4], 50, height / 2 + 33 * cos(PI * (3 / 4) + 50 * 4 + (frameCount - emove) / 100) - 350);



    }
  </script>
</head>

<body>

</body>

</html>
